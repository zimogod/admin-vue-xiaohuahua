<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>admin-xiaohuahua</title>
    <style type="text/css">
    	*{
    		margin:0;
    		padding:0;
    	}
    	html,body{
    		width:100%;
    		height:100%;
    	}
    	#app{
			width:100%;
    		height:100%;
    	}
    	/*防止页面刷新是花括号闪烁，原理是display: none; bug:vue1.x中此属性是加在body标签内，vue2.x需要加在app上*/
    	[v-cloak]:{
    		display: none;
    	}
    </style>
  </head>
  <body>
    <div id="app" v-cloak></div>
    <!-- built files will be auto injected -->
  </body>
</html>
